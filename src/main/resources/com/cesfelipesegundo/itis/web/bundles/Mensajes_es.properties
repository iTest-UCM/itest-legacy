showTextIncidence1=Un alumno finaliza sin querer el examen nada más empezar o se cuelga su examen por alguna razón nada más empezar (el alumno no ha contestado ninguna o casi ninguna pregunta). Debes eliminar ese examen de ese alumno desde el Listado de Calificaciones. A continuación, una vez eliminado, debes decir al alumno en cuestión que salga de iTest y vuelva a entrar. Ahora ya podrá comenzar su examen de nuevo. Recuerda que cada alumno SOLO puede hacer cada examen una vez.
showTextIncidence2=A un alumno se le queda colgado el examen cuando ya estaba a punto de terminar. En el listado de calificaciones aparece con un 0 de calificación y una fecha extraña de fin. Debes ir al Listado de Calificaciones, y en la fila del examen de ese alumno, hacer clic en el botón Corregir Examen. Así la herramienta corregirá el examen con las respuestas dadas por el alumno hasta que tuvo lugar la desconexión accidental de su examen y le pondrá su calificación en el Listado de Calificaciones.
